<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="stylesheet" href="../CSS respaldo.css">
    
    
    <title>formulario</title>

  </head>
  <body>
      <div class="container">
          <div class="row">
            <h3>Formulario prueba</h3>
          </div>
      
      <div class="row col-4">
        <form method="post" id="formulario">
            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input type="text" class="form-control" id="txtNombre" name="txtNombre">
            </div>
            <input type="submit" class="btn btn-danger" id="btnEnviar" value="Enviar">
            <input type="reset" class="btn btn-primary" id="btnLimpiar" value="Limpiar">
        </form>
      </div>
      <div class="row">
          <table class="table">
            <tr>
              <td>ID del producto</td>
              <td>Nombre del arte</td>
              <td>Precio</td>
              <td>Categoria</td>
              <td colspan="2">Opciones</td>
            </tr>
            {% for a in artes %}
              <tr>
                <td>{{a.idprod}}</td>
                <td>{{a.nombre}}</td>
                <td>{{a.precio}}</td>
                <td>{{a.categoria}}</td>
                <td><a href="{% url 'form_mod_arte' a.idprod %}">Modificar</a></td>
                <td><a href="{% url 'form_del_arte' a.idprod %}">Eliminar</a></td>
              </tr>
            {% endfor %}
          </table>
          <a href="{% url 'form_arte' %}">Nuevo Articulo</a>
      </div>
    </div>
  </body>
</html>
