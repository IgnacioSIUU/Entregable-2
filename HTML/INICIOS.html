<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/jquery-1.8.2.min.js" 
    integrity="sha512-TioVFI1HfPAFh7BGAsuCB76vIrmMroWB+yRNKnTan26OBCdpdH9DWYoTxZbjW8kCKH3QDItheAEVso5N7+w75g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/languages/jquery.validationEngine-es.min.js" 
    integrity="sha512-GCKyaseskD91hTJv68w+ldDh2vU5iURF1/pIDyAY+Bv3MZhceURuVe3GZMgPXYUb+W41oTHz2CRrTOhkdvE6SQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/validationEngine.jquery.min.css" 
    integrity="sha512-fvBUZJJBrJrzrFYM/EN2isPokoNnx331y30ZXIxRRlop1aq6rT6d8oY6WJVsiXZoso0dIZ2nbQjtGLi6Kkxr/Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/validationEngine.jquery.min.css" 
    integrity="sha512-fvBUZJJBrJrzrFYM/EN2isPokoNnx331y30ZXIxRRlop1aq6rT6d8oY6WJVsiXZoso0dIZ2nbQjtGLi6Kkxr/Q==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="../CSS respaldo.css">
	

</head>  
<body>

    <!-- Validación de datos -->

    <div id="resultadoValidacion"></div>

    <form id="registrarDatos" name="registrarDatos" action="#" method="post">
    <h1>Fase de Login</h1>
        <fieldset>
            <div class="fld">

                <i class="fas fa-envelope icon"></i>
                <label for="correo"></label>
                <input type="text" id="correo" name="correo" class="validate[required,custom[email]]" placeholder="Correo Electronico (Campo Obligatorio)"
                data-errormessage-value-missing="El campo Correo es obligatorio"
                data-errormessage-custom-error="Formato: usuario@mail.com" value=""/>

            </div>

            <div class="fld">

                <i class="fas fa-key icon"></i>
                <label for="password"></label>
                <input type="password" id="password" name="password" class="validate[required,custom[password]]" placeholder="Contraseña (Campo Obligatorio)"
                data-errormessage-value-missing="El campo Contraseña es obligatorio" value="">

            </div>

            <div class="fld">
                <input type="submit" value="Login" class="button">
            </div>

        </br>
        </br>
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿No tienes una cuenta? <a class="link" href="../HTML/REGISTER.html">Registrate </a></p>

        </fieldset>
     
    </form>

    <script>
        $(document).ready(() => {
            $('#registrarDatos').validationEngine();
        });
    </script>
</body>
</html>
